name: boletozz
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_feather_icons: ^2.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: "Poppins"
      fonts:
        - asset: lib/core/assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: lib/core/assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
        - asset: lib/core/assets/fonts/Poppins-Italic.ttf
          weight: 400
        - asset: lib/core/assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: lib/core/assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
        - asset: lib/core/assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: lib/core/assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: lib/core/assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
